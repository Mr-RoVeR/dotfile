
# --- GENERAL ---
save-position-on-quit=yes        # remembers where you left off
resume-playback=yes              # automatically resumes playback
keep-open=yes                    # keeps window open at end
idle=yes                         # prevents mpv from quitting instantly
force-window=yes                 # allows mpv to open even with audio-only files
autofit=60%                      # default window size (of screen)
screenshot-format=png
screenshot-directory=~/Pictures/mpv-shots

# --- PERFORMANCE ---
vo=gpu
hwdec=vaapi
vd-lavc-threads=4
opengl-pbo=yes                   # improves performance on high-res videos
cache=yes
demuxer-max-bytes=512MiB
demuxer-max-back-bytes=256MiB

# --- VIDEO ---
vo=gpu
profile=gpu-hq                   # high quality rendering
video-sync=display-resample      # smoother playback
interpolation=yes
tscale=oversample

# --- AUDIO ---
volume=50
volume-max=150
audio-device=auto
audio-channels=stereo

# --- SUBTITLES ---
sub-auto=fuzzy                   # auto-loads matching subs
sub-font-size=45
sub-color="#FFFFFFFF"
sub-border-color="#000000CC"
sub-shadow-color="#00000099"
sub-border-size=3
sub-shadow-offset=2

# --- BEHAVIOUR ---
osc=yes                          # on-screen controller
osd-bar=yes
