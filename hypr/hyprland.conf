
monitor=HDMI-A-2, 1920x1080@75, 0x0, 1

exec-once = hyprpaper & waybar &
exec-once = wl-clipboard-history -t
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dunst
# Set programs that you use
$terminal = konsole
$fileManager = dolphin
$menu = wofi --show drun

### ENVIRONMENT VARIABLES ###
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
windowrulev2=noblur,class:$,title:$
env = QT_STYLE_OVERRIDE,kvantum 
general { 
    #Gaps
    gaps_in = 3
        gaps_out = 5
        border_size = 2
        col.active_border = rgba(5FFBF1ee) rgba(86A8E7ee) rgba(E53F87ee) 90deg
        col.inactive_border = rgba(595959aa)
        resize_on_border = false 
        allow_tearing = false
        layout = dwindle
}

#Decoration
decoration {
    rounding = 10
#Opacity
        active_opacity = 1.0
        inactive_opacity = 1.0

#Shadow
        drop_shadow = true
        shadow_range = 8
        shadow_offset = 2 2
        shadow_ignore_window = true
        shadow_render_power = 10
        col.shadow = rgba(00000055)
        blurls = gtk-layer-shell
        blurls = lockscreen

#Blur
        blur {
            enabled = true
                size = 3
                passes = 1

                vibrancy = 0.1696
        }
}

#Animation
animations {
    enabled = true
        bezier = overshot, 0.05, 0.5, 0.1, 1.05
        bezier = smoothOut, 0.36, 0, 0.66, -0.56
        bezier = smoothIn, 0.25, 0.8, 0.5, 1
#    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

        animation = windows, 1, 5, overshot, slide
        animation = windowsOut, 1, 4, smoothOut, slide
        animation = windowsMove, 1, 4, default
        animation = border, 1, 10, default
        animation = fade, 1, 10, smoothIn
        animation = fadeDim, 1, 10, smoothIn
        animation = workspaces, 1, 6, default
}

dwindle {
    no_gaps_when_only = false
        pseudotile = true 
        preserve_split = true 
}

master {
    new_status = master
}

#Keyboard and mouse
input {
    kb_layout = us
        kb_variant =
        kb_model =
        kb_options =
        kb_rules =

        follow_mouse = 1

        sensitivity = 0

}

device {
    name = epic-mouse-v1
        sensitivity = -0.5
}


#Window Rules
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Lxappearance
windowrule = float, wofi
windowrule = float, pavucontrol-qt
windowrule = float, pavucontrol
windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 39% 420, title:^(Volume Control)$


$mainMod = Alt 

bind = $mainMod, Return, exec, $terminal
bind = $mainMod Ctrl, Q, killactive
bind = $mainMod, M, exec, nwg-bar
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating
bind = $mainMod, Space, exec, $menu
bind =,SUPER_L, exec, ~/.config/hypr/scripts/drawer.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, period, exec, wofi-emoji 

#Window focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

#Window move
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u 
bind = $mainMod SHIFT, J, movewindow, d

#Window resize
bind = $mainMod CTRL, H, resizeactive, -20 0
bind = $mainMod CTRL, L, resizeactive, 20 0
bind = $mainMod CTRL, K, resizeactive, 0 -20
bind = $mainMod CTRL, J, resizeactive, 0 20

#Switch Workspace 
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#Move active window to workspace 
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#Special workspace (scratchpad)
#bind = $mainMod CTRL, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

#Scroll through existing workspaces 
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#Move/resize windows 
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPause, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous

#Screenshot imp only
bind = Ctrl, Print, exec, ~/.config/hypr/scripts/screenshot.sh rc
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh rf
bind = SHIFT_L Ctrl, Print, exec, ~/.config/hypr/scripts/screenshot.sh sf
#MISC
bind = $mainMod SHIFT, X, exec, hyprpicker -a -n
bind = $mainMod CTRL SHIFT, L, exec, hyprlock

windowrulev2 = opacity 0.80 0.80,class:^(org.kde.ark)$
windowrulev2 = opacity 0.80 0.80,class:^(qt5ct)$
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = opacity 0.95, class:Code
