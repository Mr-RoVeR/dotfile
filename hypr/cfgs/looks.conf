general {
    gaps_in = 3
    gaps_out = 8

    border_size = 2
        col.active_border = rgba(5FFBF1ee) rgba(86A8E7ee) rgba(E53F87ee) 90deg
        col.inactive_border = rgba(595959aa)
        resize_on_border = false
        allow_tearing = false
        layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

#opacity
    active_opacity = 1.0
    inactive_opacity = 1.0
#shadow
    shadow {
        enabled = true
        range = 8
        offset = 2 2
        ignore_window =  true
        render_power = 10
        color = rgba(00000055)
        blurls = gtk-layer-shell
        blurls = lockscreen
    }
#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = slave
}

